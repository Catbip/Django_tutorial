{% extends 'music/base.html' %}
{% block title %}
    Album Details
{% endblock %}

{% block body %}
    <img src="{{ album.album_logo }}" height="200" width="200">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://openclipart.org/image/2400px/svg_to_png/243661/1457652300.png" height="15" width="15"/>
        {% endif %}<br>
    {% endfor %}
{% endblock %}
